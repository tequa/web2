<div ng-controller="RevenueCtrl">
  <md-content ng-show="$showOptions" class="options">
    <md-radio-group ng-model="revenuePeriod" ng-change="changePeriod()">
      <md-radio-button  value="week">Last week</md-radio-button>
      <md-radio-button  value="month">Last month</md-radio-button>
    </md-radio-group>
  </md-content>
  <md-content class="md-padding">
    <nvd3 options="chartOptions" data="revenueChartData"></nvd3>
  </md-content>
</div>
